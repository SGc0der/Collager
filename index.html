<html>
    <head>
        <title>Collage Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet">
        <script src="main.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
        <title>Collage Web App</title>
    </head>
    <body>
        <h1 id="header">
            Collage Creator (new share feature)<img src="icons8-cameraman-64.png" id="camera" class="img-thumbnail img-circle">
        </h1>
        <div class="container">
            <hr width="75%">
            <br>
            <marquee id="instruct">
                As soon as the pop-up appears, please click 'Allow'.
            </marquee>
            <h3 id="instruct1">
                Say 'Sweet selfies' for taking selfies and making a collage.
            </h3>
            <br>
            <center>
                <button class="btn text-capitalize start" type="button" onclick="start()">start</button>
                <textarea class="form-control" id="textbox" readonly="true" placeholder="Your voice detected"></textarea>
                <hr width="75%">
                <h4>
                    Press the start button to give consent for recording.
                </h4>
                <br>
                <p class="white">
                    Your webcam currently: <img src="icons8-webcam-48.png">
                </p>
                <br>
                <p class="pink">
                    <img src="icons8-camera-50.png"> Collage captured:
                </p>
                <h5 class="brand">
                    Collators
                </h5>
                <br>
                <br>
                <input id="email" placeholder=" Email to share">
                <a class="text-primary" onclick="share()" id="a">
                    <img src="icons8-connect-48.png"><img src="icons8-connect-48.png"> Share-le-Collager <img src="icons8-connect-48.png"><img src="icons8-connect-48.png">
                </a>
            </center>   
        </div>
    </body>
</html>
